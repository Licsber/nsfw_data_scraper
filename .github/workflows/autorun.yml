name: AutoRun

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v2.2.0
        with:
          tags: nsfw
      
      - name: Run docker image
        uses: addnab/docker-run-action@v1
        with:
          image: nsfw
