name: AutoRun

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Init project
        uses: actions/checkout@v2

      - name: Init environments
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install wget rsync imagemagick default-jre -y
          sudo mkdir -p .config/ripme
          sudo cp scripts/rip.properties .config/ripme/rip.properties

      - name: Run get_urls
        run: sudo bash scripts/1_get_urls_.sh scripts/1_get_urls_.sh

      - name: Run download_from_urls
        run: sudo bash scripts/2_download_from_urls_.sh scripts/2_download_from_urls_.sh

      - name: Run create_train
        run: sudo bash scripts/5_create_train_.sh scripts/5_create_train_.sh

      - name: Run create_train
        run: sudo bash scripts/6_create_test_.sh scripts/6_create_test_.sh

      - name: Upload data
        uses: actions/upload-artifact@v2
        with:
          name: nfsw
          path: data
          if-no-files-found: ignore

      - name: Delete data
        run: rm -rf data

      - name: Upload debug data
        uses: actions/upload-artifact@v2
        with:
          name: debug
          path: .
